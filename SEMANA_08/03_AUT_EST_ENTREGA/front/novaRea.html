<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar realização</title>
</head>
<body><h1>Adicione uma nova realização</h1>
    <form name="dunno" id="dunno" method="post" action="/novaReal">
        Nome da realização: <input type="text" name="nome" id="nome"><br>
        Ano: <input type="text" name="ano" id="ano"><br>
        Cargo: <input type="text" name="cargo" id="cargo"><br>
        Descrição: <input type="text" name="descricao" id="descricao"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
