<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi</title>
</head>
<body><h1>Jogo do pi</h1>
    <script>
        function pi(){
            let a = Number(document.getElementById("num").value);
            let saida = "";
            for(var i = 1; i < a; i++){
                if (i%3==0){
                    saida += `${i} PI - ` ;
                } else{
                    saida += `${i} - `
                }
            }
            document.getElementById("saida").innerHTML = saida
        }
    </script>
    <form>
        Qual o limite? <input type="number" id="num"> <input type="button" value="Listar" onclick="pi()">
    </form><br>
    <div id="saida"></div>
</body>
</html>
