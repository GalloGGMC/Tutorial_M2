<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binário</title>
</head>
<body><h1>Binário</h1>
    <script>
        function bina(){
            let val = Number(document.getElementById("val").value);
            let re = "";
            let br = Math.floor(Math.log(val)/Math.LN2);
            let a = val;
            for(let i = br; i > -1; i--){
                if(a >= Math.pow(2,i)){
                    re += '1'
                    a -= Math.pow(2,i);
                } else {
                    re += '0'
                }
            }
            document.getElementById("re").innerHTML = re;
        }
    </script>
    <form>
        Número: <input type="number" id="val">
        <input type="button" value="Converter" onclick="bina()">
    </form>
    <br><br><br>
    Binário: <label id="re"></label>
</body>
</html>
